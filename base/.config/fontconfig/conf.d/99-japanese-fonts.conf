<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!--
For font consistency, all applications should be set to use the serif,
sans-serif, and monospace aliases, which are mapped to particular fonts by
fontconfig.

This fonts.conf specifies a default font for the Japanese locale (ja_JP)
and keeps western style fonts for Latin letters.

https://tatsumoto.neocities.org/blog/japanese-fonts.html
https://wiki.archlinux.org/index.php/Font_configuration/Examples#Japanese
https://wiki.archlinux.org/index.php/Metric-compatible_fonts
https://www.freedesktop.org/software/fontconfig/fontconfig-user.html
-->
<fontconfig>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>true</bool>
  </edit>
 </match>
 <!-- Default font (no fc-match pattern) -->
 <match>
  <edit mode="append" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
  <edit mode="append" name="family">
   <string>Noto Sans</string>
  </edit>
 </match>
 <!-- Default font for the ja_JP locale (no fc-match pattern) -->
 <match>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <!-- Default serif fonts -->
 <match>
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif CJK JP</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>IPAPMincho</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>HanaMinA</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>HanaMinB</string>
  </edit>
 </match>
 <!-- Default sans-serif fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>IPAPGothic</string>
  </edit>
 </match>
 <!-- Default monospace fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans Mono</string>
  </edit>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans Mono CJK JP</string>
  </edit>
 </match>
 <!-- Japanese -->
 <match>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Serif CJK JP</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans Mono CJK JP</string>
  </edit>
 </match>
 <!-- Chinese -->
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto Sans Mono CJK SC</string>
  </edit>
 </match>
 <!-- WenQuanYi Zen Hei -> WenQuanYi Micro Hei -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei Lite</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei Lite</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei Mono</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei Mono</string>
  </edit>
 </match>
 <!-- Microsoft YaHei, SimHei, SimSun -> WenQuanYi Micro Hei -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimHei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun-18030</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Noto Sans CJK JP</family>
   <family>Open Sans</family>
   <family>Droid Sans</family>
   <family>Ubuntu</family>
   <family>Roboto</family>
   <family>Source Han Sans JP</family>
   <family>IPAPGothic</family>
   <family>VL PGothic</family>
   <family>Koruri</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Noto Serif CJK JP</family>
   <family>Droid Serif</family>
   <family>Roboto Slab</family>
   <family>IPAPMincho</family>
   <family>HanaMinA</family>
   <family>HanaMinB</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Noto Sans Mono</family>
   <family>Noto Sans Mono CJK JP</family>
   <family>Inconsolatazi4</family>
   <family>Ubuntu Mono</family>
   <family>Droid Sans Mono</family>
   <family>Roboto Mono</family>
   <family>IPAPGothic</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
